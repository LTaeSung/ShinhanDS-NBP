<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>save</title>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="/css/review/detail.css">
    <link rel="stylesheet" type="text/css" media="screen" href="/css/review/page.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<!-- front 부분은 되도록이면 복사 붙여넣기 해주세요 -->
<!-- action속성: 목적지(서버주소), method속성: http request method(get, post) -->
<form action="/board/save" method="post" name="saveform" enctype="multipart/form-data">
    writer: <input type="text" name="boardWriter" th:value="${session.loginName}" style="text-align: center" readonly><br>
            <input type="text" name="boardPass" th:value="${session.loginName}" hidden="on"> <br>
    title: <input type="text" name="boardTitle" id="boardTitle"> <br>
    contents: <textarea name="boardContents" id="boardContents" cols="30" rows="10"></textarea> <br>
    file: <input type="file" name="boardFile"> <br>
    <input type="button" onclick="req()" class="deleteComment" value="글작성">
</form>
</body>
<script>
    const req = () => {
        const title = document.getElementById("boardTitle").value;
        const contents = document.getElementById("boardContents").value;
        if (title === "") {
            alert("제목을 입력해 주세요!");
            location.href= "/board/save";
        }else if (contents === "") {
            alert("내용을 입력해 주세요!");
            location.href= "/board/save";
        }else {
            document.saveform.submit();
        }
    }
</script>
</html>
