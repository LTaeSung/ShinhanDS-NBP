<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js}" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>

<!-- 파일을 받기 위해 enctype="multipart/form-data"를 해야됨 -->
<!-- 파일 업로드를 지원하는 폼임을 나타냅니다. 이 속성이 설정되어 있어야 파일을 서버로 전송할 수 있습니다. -->
<form action="/owner/store/update" class="container w-50 p-3" method="post" enctype="multipart/form-data" th:object="${storeDto}">
  <div class="mb-4">
    <label class="form-label">이름</label>
    <input type="text" class="form-control form-control-sm" th:field="*{name}">
  </div>
  <div class="mb-4">
    <label class="form-label">내용</label>
    <textarea name="description" id="" cols="10" rows="10" class="form-control" th:field="*{description}"></textarea>
  </div>

  <div class="mb-3">
    <label class="form-label">카테고리</label>
    <input type="text" class="form-control" th:field="*{category}">
  </div>
  <div class="mb-3">
    <label class="form-label">순위</label>
    <input type="text" class="form-control" th:field="*{rating}">
  </div>

<!--  <div class="input-group mt-5">-->
<!--    <input type="file" class="form-control" id="inputGroupFile02" th:field="*{file}">-->
<!--    <label class="input-group-text" for="inputGroupFile02">업로드</label>-->
<!--  </div>-->

  <div class="mt-5 d-grid gap-2 d-md-flex justify-content-md-center">
    <button type="submit" class="btn btn-secondary">등록하기</button>
    <a href="/owner/store/list" class="btn btn-dark">뒤로가기</a>
  </div>
</form>

</body>
</html>
