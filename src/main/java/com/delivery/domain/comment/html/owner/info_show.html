<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가게 정보 수정</title>
    <link rel="stylesheet" th:href="@{/css/owner/info.css}">
</head>
<body>
<h2>가게 정보 수정</h2>
<form th:action="@{/owner/api/restaurants/{restaurantId}(restaurantId=${restaurant.id})}" method="post" th:object="${restaurant}">
    <input type="hidden" id="storeID" name="storeID" th:field="*{id}">

    <label for="storeName">가게 이름:</label>
    <input type="text" id="storeName" name="storeName" th:field="${restaurant.name}">

    <label for="phone">가게 번호:</label>
    <input type="text" id="phone" name="phone" th:field="${restaurant.phone}">

    <label for="address">가게 주소:</label>
    <input type="text" id="address" name="address" th:field="${restaurant.address}">

    <label for="closeDay">휴무일:</label>
    <input type="text" id="closeDay" name="closeDay" th:field="${restaurant.closeDay}">

    <label for="openTime">오픈 시간:</label>
    <input type="text" id="openTime" name="openTime" th:field="${restaurant.openTime}">

    <label for="closeTime">마감 시간:</label>
    <input type="text" id="closeTime" name="closeTime" th:field="${restaurant.closeTime}">

    <label for="content">가게 설명:</label>
    <input type="text" id="content" name="content" th:field="${restaurant.content}">

    <label for="picture">가게 사진:</label>
    <input type="text" id="picture" name="picture" th:field="${restaurant.picture}">

    <label for="category">가게 종류:</label>
    <input type="text" id="category" name="category" th:field="${restaurant.category}">

    <label for="storeRegister">사업자 등록번호:</label>
    <input type="text" id="storeRegister" name="storeRegister" th:field="${restaurant.storeRegister}">

    <input type="submit" value="수정하기">
</form>
</body>
</html>
